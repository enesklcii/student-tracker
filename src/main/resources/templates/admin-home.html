<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to bottom right, #f8f9fa, #e0f7fa);
            font-family: 'Segoe UI', sans-serif;
        }
        .sidebar {
            background-color: #1e3c72;
            min-height: 100vh;
            padding: 1.5rem;
            color: white;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            margin-bottom: 1rem;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 5px;
            transition: background 0.3s, padding-left 0.3s;
        }
        .sidebar a:hover {
            background-color: #2c5282;
            padding-left: 1rem;
        }
        .sidebar a.active {
            background-color: #1abc9c;
            color: white;
            font-weight: 600;
        }
        .btn {
            font-weight: 500;
            transition: transform 0.2s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
        }
        .card, .table {
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h3, h5 {
            font-weight: 700;
        }
    </style>
</head>
<body>

<div class="row g-0">
    <!-- ğŸ§­ SIDEBAR -->
    <div class="col-md-2 sidebar text-white">
        <h4 class="mb-4">âš™ï¸ Admin Panel</h4>
        <a href="/admin">Proje Listesi</a>
        <a href="/admin/users" class="btn btn-outline-info mb-3">ğŸ‘¥ KullanÄ±cÄ±larÄ± YÃ¶net</a>
        <a href="/admin/add-user" class="btn btn-outline-primary mb-3">+ Yeni KullanÄ±cÄ± Ekle</a>
        <a href="/logout" class="text-danger">Ã‡Ä±kÄ±ÅŸ Yap</a>
    </div>

    <!-- ğŸ“‹ ANA Ä°Ã‡ERÄ°K -->
    <div class="col-md-10 p-4">
        <h3 class="fw-bold mb-4">ğŸ“ Ã–ÄŸrenci Projeleri</h3>

        <!-- ğŸ” Filtreleme -->
        <form class="row g-2 mb-3" method="get" action="/admin">
            <div class="col-md-4">
                <input type="text" name="name" th:value="${selectedName}" class="form-control" placeholder="Ad Soyad Ara">
            </div>
            <div class="col-md-4">
                <select name="status" class="form-select">
                    <option value="">TÃ¼m Durumlar</option>
                    <option value="PlanlandÄ±" th:selected="${selectedStatus == 'PlanlandÄ±'}">PlanlandÄ±</option>
                    <option value="Devam Ediyor" th:selected="${selectedStatus == 'Devam Ediyor'}">Devam Ediyor</option>
                    <option value="OnaylandÄ±" th:selected="${selectedStatus == 'OnaylandÄ±'}">OnaylandÄ±</option>
                </select>
            </div>
            <div class="col-md-4 d-flex gap-2">
                <button class="btn btn-primary">Filtrele</button>
                <a href="/admin" class="btn btn-secondary">SÄ±fÄ±rla</a>
            </div>
        </form>

        <!-- ğŸ“„ Proje Tablosu -->
        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-secondary">
                    <tr>
                        <th>#</th>
                        <th>Ad Soyad</th>
                        <th>E-posta</th>
                        <th>Proje BaÅŸlÄ±ÄŸÄ±</th>
                        <th>Durum</th>
                        <th>Teslim Tarihi</th>
                        <th>Ä°ÅŸlemler</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="s, iterStat : ${students}" th:classappend="${s.status == 'OnaylandÄ±'} ? 'table-success' : ''">
                        <td th:text="${iterStat.index + 1}">1</td>
                        <td th:text="${s.name}">Ad</td>
                        <td th:text="${s.email}">E-posta</td>
                        <td th:text="${s.projectTitle}">Proje</td>
                        <td th:text="${s.status}">Durum</td>
                        <td th:text="${s.deliveryDate}">Tarih</td>
                        <td class="text-nowrap">
                            <a th:href="@{'/edit/' + ${s.id}}" class="btn btn-sm btn-warning">GÃ¼ncelle</a>
                            <a th:href="@{'/delete/' + ${s.id}}" class="btn btn-sm btn-danger" onclick="return confirm('Silmek istediÄŸinize emin misiniz?')">Sil</a>
                            <form th:action="@{'/approve/' + ${s.id}}" method="post" style="display:inline">
                                <button type="submit" class="btn btn-sm btn-success" th:if="${s.status != 'OnaylandÄ±'}">Onayla</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- ğŸ§¾ Rol Ä°stekleri -->
        <div th:if="${roleRequests != null and #lists.size(roleRequests) > 0}" class="mt-5">
            <h5>ğŸ–ï¸ Admin Olmak Ä°steyenler</h5>
            <ul class="list-group">
                <li th:each="r : ${roleRequests}" class="list-group-item d-flex justify-content-between align-items-center">
                    <span th:text="${r.username} + ' - Ä°stek: ' + ${r.roleRequest}">KullanÄ±cÄ± AdÄ±</span>
                    <form th:action="@{'/approve-role/' + ${r.id}}" method="post">
                        <button class="btn btn-outline-primary btn-sm">Onayla</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
