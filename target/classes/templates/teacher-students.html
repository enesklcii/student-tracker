<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Öğrencilerim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #f3f9ff, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 40px;
        }
        h3 {
            font-weight: 700;
            color: #2c3e50;
        }
        table {
            background-color: white;
            border-radius: 10px;
            overflow: hidden;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .btn-secondary {
            border-radius: 8px;
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="container py-4">
    <h3 class="mb-4">👨‍🎓 Öğrencilerim</h3>

    <table class="table table-bordered table-striped">
        <thead class="table-secondary">
            <tr>
                <th>#</th>
                <th>Ad Soyad</th>
                <th>E-posta</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="s, iterStat : ${students}">
                <td th:text="${iterStat.index + 1}">1</td>
                <td th:text="${s.name}">Ad Soyad</td>
                <td th:text="${s.email}">E-posta</td>
            </tr>
        </tbody>
    </table>

    <a href="/teacher" class="btn btn-secondary mt-3">🔙 Geri Dön</a>
</div>

</body>
</html>
