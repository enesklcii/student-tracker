<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Kayƒ±t Ol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(to right, #eef3f8, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }
        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-weight: 700;
            color: #2c3e50;
        }
        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 0.95rem;
        }
        .btn-success {
            background-color: #27ae60;
            border-color: #27ae60;
            font-weight: 600;
            border-radius: 10px;
            padding: 0.6rem;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background-color: #1e8449;
            border-color: #1e8449;
            transform: translateY(-2px);
        }
        a {
            font-size: 0.9rem;
            color: #2c3e50;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .text-danger, .text-success {
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">üìù Kayƒ±t Ol</h3>

                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label class="form-label">Kullanƒ±cƒ± Adƒ±</label>
                            <input type="text" th:field="*{username}" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">E-posta (sadece @samsun.edu.tr)</label>
                            <input type="email" th:field="*{email}"
                                   pattern="^[a-zA-Z0-9._%+-]+@samsun\.edu\.tr$"
                                   title="Sadece @samsun.edu.tr uzantƒ±lƒ± e-postalar kabul edilir."
                                   class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">≈ûifre</label>
                            <input type="password" th:field="*{password}" class="form-control" required />
                        </div>

                        <input type="hidden" name="role" value="student" />

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Kayƒ±t Ol</button>
                        </div>

                        <div class="text-center mt-3">
                            <a href="/login">Zaten hesabƒ±n var mƒ±? Giri≈ü Yap</a>
                        </div>
                    </form>

                    <div class="text-danger text-center mt-2" th:if="${error}" th:text="${error}"></div>
                    <div class="text-success text-center mt-2" th:if="${success}" th:text="${success}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
