<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giri≈ü Yap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #dfe9f3, #ffffff);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
        }

        .card-title {
            font-weight: 700;
            color: #2c3e50;
        }

        .form-control {
            border-radius: 10px;
            padding: 0.75rem;
            font-size: 0.95rem;
        }

        .btn-primary {
            background-color: #2c3e50;
            border-color: #2c3e50;
            font-weight: 600;
            border-radius: 10px;
            padding: 0.6rem;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #1a242f;
            border-color: #1a242f;
            transform: translateY(-2px);
        }

        a {
            font-size: 0.9rem;
            color: #2c3e50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .text-danger {
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">üîê Giri≈ü Yap</h3>

                    <form th:action="@{/login}" method="post" th:object="${user}">
                        <div class="mb-3">
                            <label class="form-label">Kullanƒ±cƒ± Adƒ±</label>
                            <input type="text" th:field="*{username}" class="form-control" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">≈ûifre</label>
                            <input type="password" th:field="*{password}" class="form-control" required />
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Giri≈ü Yap</button>
                        </div>

                        <div class="text-center mt-3">
                            <a href="/register">Hesabƒ±nƒ±z yok mu? Kayƒ±t Ol</a>
                        </div>
                    </form>

                    <div class="text-danger text-center mt-3" th:if="${error}" th:text="${error}"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
